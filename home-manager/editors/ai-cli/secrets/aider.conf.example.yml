# API Keys
api-key:
  - openrouter=<OPENROUTER_API>
  - groq=<GROQ_API>
  - gemini=<GEMINI_API_KEY>
  - mistral=<MISTRAL_API_KEY>

# Model settings
model: openrouter/anthropic/claude-sonnet-4
editor-model: gemini/gemini-2.0-flash
weak-model: gemini/gemma-3n-e2b-it
show-model-warnings: false

# other models
# model: gemini/gemini-2.5-flash-preview-05-20
# model: groq/meta-llama/llama-3.3-70b-versatile
# model: fast:mistral/devstral-small-2505
# - "fast:groq/moonshotai/kimi-k2-instruct"
# - "quick-think:gemini/gemini-2.5-flash-preview-05-20"

# model alias
alias:
  - "agent:openrouter/x-ai/grok-code-fast-1"
  - "fast:openrouter/qwen/qwen3-coder"
  - "slow:openrouter/openai/gpt-5"

# edit format settings 
edit-format: diff
editor-edit-format: editor-diff

# Git settings
subtree-only: true
# watch-files: true -> use flag --watch-files instead

# Cache settings
cache-prompts: true

# Output settings
dark-mode: true
code-theme: monokai
completion-menu-color: "#949cbb" # overlay 2
completion-menu-bg-color: "#414559" # surface 0
completion-menu-current-color: "#c6d0f5" # text
completion-menu-current-bg-color: "#51576d" # surface1

# Fixing and committing
lint-cmd:
  - "python: ruff format --line-length=80"

# architect mode
# architect: true
auto-accept-architect: false

# rules
read: CONVENTIONS.md

# Other settings
suggest-shell-commands: false
# copy-paste: true
# vim: true

